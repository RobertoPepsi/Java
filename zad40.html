<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <meta charset="utf-8">

</head>
<body>
    <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a"> </br></br>
    <label for="b">Podaj drugą liczbę:</label> <input type="number" id="b"> </br></br>
    <input type="button" value="dodawanie" onclick="suma_tyr()">
    <input type="button" value="odejmowanie" onclick="roznica_tyr()">
    <input type="button" value="mnożenie" onclick="iloczyn_tyr()">
    <input type="button" value="dzielenie" onclick="iloraz_tyr()">
    <div id="wynik" style="margin-top:15px;"></div>
    <script>
        function suma_tyr(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == ""){
                document.getElementById("wynik").innerHTML = "Uzupełnij obie liczby";
            }
             else
            {
                a = parseFloat(a);
                b = parseFloat(b);
                var suma = a + b;
                document.getElementById("wynik").innerHTML = "Wynik działania to: " + suma;
            }
        }

        function roznica_tyr(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == ""){
                document.getElementById("wynik").innerHTML = "Uzupełnij obie liczby";
            } 
            else
            {
                a = parseFloat(a);
                b = parseFloat(b);
                var roznica = a - b;
                document.getElementById("wynik").innerHTML = "Wynik działania to: " + roznica;
            }
        }

        function iloczyn_tyr(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == ""){
                document.getElementById("wynik").innerHTML = "Uzupełnij obie liczby";
            } 
            else
            {
                a = parseFloat(a);
                b = parseFloat(b);
                var iloczyn = a * b;
                document.getElementById("wynik").innerHTML = "Wynik działania to: " + iloczyn;
            }
        }

        function iloraz_tyr(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == ""){
                document.getElementById("wynik").innerHTML = "Uzupełnij obie liczby.";
            } else{
                a = parseFloat(a);
                b = parseFloat(b);
            if (b == 0){
                document.getElementById("wynik").innerHTML = "Nie możesz dzielić przez zero";
            }
             else
            {
                var iloraz = a / b;
                document.getElementById("wynik").innerHTML = "Wynik działania to: " + iloraz;
            }
            }
        }
    </script>
</body>
</html>
